<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="upresneniUkolu.css">
    <title>Obrana včelího úlu</title>
</head>
<body>
    <div id="container">
        <h1>Název úkolu</h1>
        <div id="formular">
            <form action="">
                <div class="radek">
                    <div class="sloupec1">
                        <label for="ks">Počet pláství: </label>
                    </div>
                    <div class="sloupec2">
                        <input type="number" name="ks">
                    </div>
                </div>
                <div class="radek">
                    <div class="sloupec1">
                        <label for="vcely">Počet včel: </label>
                    </div>
                    <div class="sloupec2">
                        <input type="number" name="vcely">
                    </div>
                </div>
                <div class="radek">
                    <input type="submit" value="Potvrdit výběr">
                </div>
            </form>
        </div>
        <table>
            <tbody>
                <tr>
                    <th>Úkol vyžaduje:</th>
                    <td></td>
                </tr>
                <tr>
                    <td>Med</td>
                    <td>646</td>
                </tr>
                <tr>
                    <td>Včely</td>
                    <td>464</td>
                </tr>
            </tbody>
        </table>
        <div id="tlacitka">
            <div class="tlacitko" id="cerveneTlacitko">
                <a href="hra.html">Zrušit úkol</a>
            </div>
            <div class="tlacitko">
                <a href="seznamUkolu.html">Přidat úkol</a>
            </div>
        </div>
    </div>
</body>
</html>
